<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png" />
</head>
<body>
<div class="container">
    <header>
        <p class="header-title">CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
    </header>
    <main>
        <div class="box">
            <div class="box-item box-item-lisbon">
                <p class="box-item-name">Lisbon</p>
                <p class="box-item-status">21&#176;C <i class="wi wi-day-sunny"></i> </p>
            </div><!--
            .--><div class="box-item box-item-paris">
                <p class="box-item-name">Paris</p>
                <p class="box-item-status">11&#176;C <i class="wi wi-day-rain-mix"></i> </p>
            </div><!--
            .--><div class="box-item box-item-belgrade">
                <p class="box-item-name">Belgrade</p>
                <p class="box-item-status">15&#176;C <i class="wi wi-day-cloudy"></i> </p>
            </div><!--
            .--><div class="box-item box-item-moscow">
                <p class="box-item-name">Moscow</p>
                <p class="box-item-status">21&#176;C <i class="wi wi-day-cloudy-high"></i> </p>
            </div><!--
            .--><div class="box-item box-item-telaviv">
                <p class="box-item-name">Tel-Aviv</p>
                <p class="box-item-status">32&#176;C <i class="wi wi-hot"></i> </p>
            </div><!--
            .--><div class="box-item box-item-cair">
                <p class="box-item-name">Cairo</p>
                <p class="box-item-status">21&#176;C <i class="wi wi-day-sunny"></i> </p>
            </div><!--
            .--><div class="box-item box-item-newyork">
                <p class="box-item-name">New York</p>
                <p class="box-item-status">17&#176;C <i class="wi wi-day-sleet-storm"></i> </p>
            </div><!--
            .--><div class="box-item box-item-newdehli">
                <p class="box-item-name">New Dehli</p>
                <p class="box-item-status">17&#176;C <i class="wi wi-day-hail"></i> </p>
            </div><!--
            .--><div class="box-item box-item-sf">
                <p class="box-item-name">San-Francisco</p>
                <p class="box-item-status">15&#176;C <i class="wi wi-day-sunny-overcast"></i> </p>
            </div><!--
            .--><div class="box-item box-item-tokyo">
                <p class="box-item-name">Tokyo</p>
                <p class="box-item-status">8&#176;C <i class="wi wi-night-clear"></i> </p>
            </div><!--
            .--><div class="box-item box-item-sydney">
                <p class="box-item-name">Sydney</p>
                <p class="box-item-status">25&#176;C <i class="wi wi-night-partly-cloudy"></i> </p>
            </div>

        </div>
    </main>
    <footer>
        <p class="footer-text">
            Have a nice day and don't forget your umbrella! :)
        </p>
    </footer>
</div>
</body>
<!-- Â© 2017  Constantine Hresko -->
</html>
